<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Modern Animasi</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* ... your CSS remains unchanged ... */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    scroll-behavior: smooth;
}

/* NAVBAR */
nav {
    background: #2c3e50;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 100;
}

nav .logo {
    color: white;
    font-size: 20px;
    font-weight: bold;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #1abc9c;
}

/* PARALLAX HEADER */
.parallax {
    background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80');
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    height: 90vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 0 20px;
    background-blend-mode: overlay;
    background-color: rgba(26, 188, 156, 0.7);
}

/* Typing Text + Cursor */
#typingText {
    font-size: 2.5rem;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #ffdd59;
    animation: blinkCursor 0.8s infinite;
}

@keyframes blinkCursor {
    0%, 50%, 100% { border-color: transparent; }
    25%, 75% { border-color: #ffdd59; }
}

/* Fade-in effect */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease-out, transform 1s ease-out;
}

.fade-in.show {
    opacity: 1;
    transform: translateY(0);
}

/* SECTION */
section {
    padding: 50px 20px;
    max-width: 900px;
    margin: auto;
    text-align: center;
}

section h2 {
    margin-bottom: 15px;
    font-size: 2rem;
    color: #3498db;
}

section p {
    font-size: 1rem;
    line-height: 1.6;
}

/* FORM */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 500px;
    margin: auto;
}

form input, form textarea {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 1rem;
}

form button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background-color: #1abc9c;
}

/* FOOTER */
footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    nav ul {
        display: none;
    }

    #typingText {
        font-size: 1.8rem;
    }
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">üåê WebAnimasi</div>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#about">Tentang</a></li>
            <li><a href="#contact">Kontak</a></li>
            <li><a href="#features">Fitur</a></li>
            <li><a href="#gallery">Galeri</a></li>
            <li><a href="#blog">Blog</a></li>
        </ul>
    </nav>

    <header id="home" class="fade-in parallax">
        <h1>Selamat Datang di <span>Web Animasi</span></h1>
        <p>Coba coba tidak bagus masih belajar</p>
        <button id="changeColorBtn">Ganti Warna Background</button>
        <div id="typingText"></div>
    </header>

    <section id="about" class="fade-in">
        <h2>Tentang Website</h2>
        <p>Website ini adalah contoh desain modern yang responsive dan interaktif.</p>
        <div id="ternosontek"></div>
    </section>

    <section id="contact">
        <h2>Kontak</h2>
        <form>
            <input type="text" placeholder="Nama Anda" required>
            <input type="email" placeholder="Email Anda" required>
            <textarea placeholder="Pesan" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </section>
    <footer class="fade-in">
        <p>&copy; 2025 WebAnimasi. Semua Hak Dilindungi.</p>
    </footer>
    </footer>

<script src="script.js"></script>
<script>
document.getElementById('changeColorBtn').addEventListener('click', function() {
    const colors = ['#f8f9fa', '#ffeaa7', '#fab1a0', '#81ecec', '#a29bfe'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
});

const fadeElements = document.querySelectorAll('.fade-in');

function checkFadeIn() {
    const triggerBottom = window.innerHeight * 0.85;

    fadeElements.forEach(element => {
        const boxTop = element.getBoundingClientRect().top;

        if (boxTop < triggerBottom) {
            element.classList.add('show');
        } else {
            element.classList.remove('show');
        }
    });
}

window.addEventListener('scroll', checkFadeIn);
checkFadeIn();

window.addEventListener('scroll', function() {
    const header = document.querySelector('.parallax');
    let scrollY = window.scrollY;
    header.style.backgroundPositionY = scrollY * 0.5 + 'px';
});
const typingText = document.getElementById('typingText');
const text = "Selamat Datang di Web Animasi";
let index = 0;

function typeEffect() {
    if (index === 0) typingText.classList.add('show');
    if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
    }
}

window.addEventListener('load', () => {
    typingText.textContent = "";
    setTimeout(typeEffect, 500);
});

</script>
</body>
</html>/html>
</html>
